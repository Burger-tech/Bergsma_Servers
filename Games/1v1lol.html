<script>
    // Check if the user is logged in
    const token = localStorage.getItem("token");

    // Show the 'Favorite' button only if the user is logged in
    if (!token) {
        document.getElementById("favorite-button").style.display = "none";
    }

    function addFavorite() {
        const gameName = document.getElementById("game-name").textContent; // Get the game name
        let favorites = JSON.parse(localStorage.getItem("favorites")) || []; // Get favorites from localStorage

        // Check if the game is already favorited
        if (!favorites.includes(gameName)) {
            favorites.push(gameName); // Add the game to favorites
            localStorage.setItem("favorites", JSON.stringify(favorites)); // Save to localStorage
            alert(`${gameName} added to favorites!`);
        } else {
            alert(`${gameName} is already in your favorites.`);
        }
    }
</script>

  <button class = "fullscreenbutton" id= "togglebutton" onclick="goFullscreen('iframe'); return false">Fullscreen</button>
 
<script>
function goFullscreen(id) {
    var element = document.getElementById(id);
    if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
    }
}
</script>
